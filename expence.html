<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expence.css">
    <title>Expence Tracker</title>
</head>

<body>
    <section>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="userprofile.html">User Profile</a>
            <a href="expence.html">Expence Tracker</a>
            <a href="graph.html">Expence Chart</a>
            <a href="login.html">Logout</a>
        </div>
        <span onclick="openNav()"><img
                src="https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-512.png" width="40px"
                style="padding-top: 40px; padding-left: 40px;"></span>
        <div id="main">
        </div>

        <h2>
            <center><u><b>Expence Tracker</b></u></center>
        </h2>
        <div class="expence_container">
            <h4>Your Balance</h4>
            <h1 id="balance">$0.00</h1>
            <div class="inc-exp-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money-plus">
                        +$0.00
                    </p>
                </div>
                <div>
                    <h4>Expense</h4>
                    <p id="money-minus" class="money-minus">
                        -$0.00
                    </p>
                </div>
            </div>

            <h3>History</h3>
            <ul id="list" class="list">
            </ul>
            <h3>Add New Transition</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Text</label>
                    <input type="text" id="text" placeholder="Enter Text...." />
                </div>
                <div class="form-control">
                    <label for="amount">Amount <br> (negative - expense ,positive - income )</label>
                    <input type="number" id="amount" placeholder="Enter amount...">
                </div>
                <button class="btn">All transaction</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>

    <script src="nav.js"></script>

</html>
